<app-loading [condition]="isLoading"></app-loading>

<div *ngIf="!isLoading">
  <div class="card-body">
    <h4 class="card-title text-center">{{ animeData.title_jp }}</h4>
    <hr>
    <p class="card-text">
      Eng title: {{ animeData.title_en }}
      <br>
      Date: {{ animeData.airing_date }}
      <br>
    </p>
      <table class="table table-bordered table-striped">
        <thead class="thead-default">
          <tr>
            <th>Music ({{ animeData.music_list.length }})</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let music of animeData.music_list">
            <app-music-view [musicId]=music></app-music-view>
          </tr>
        </tbody>
      </table>
  </div>
  <div class="card-footer">
    Links:
  </div>
</div>
