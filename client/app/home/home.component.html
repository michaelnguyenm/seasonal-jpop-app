<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="container" *ngIf="!isLoading">
  <div>
    <h4>There are {{ animeList.length }} anime in this list.</h4>
    <h5>This page displays <strong>all</strong> the anime in this mongoDB.</h5>
  </div>
</div>
<div class="container" *ngIf="animeList.length === 0">
  <p>There is no anime in the db.</p>
</div>
<div class="container" *ngIf="!(animeList.length === 0)">
  <div class="col-sm-6" *ngFor="let anime of animeList">
    <div class="panel panel-primary">
      <div class="panel-heading">{{ anime.title_jp }}</div>
      <div class="panel-body">
        Eng title: {{ anime.title_en }}
        <br>
        Start date: {{ anime.airing_date }}
        <br>
        <table class="table table-bordered table-striped">
          <thead class="thead-default">
            <tr>
              <th>Music ({{ anime.music_list.length }})</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let music of anime.music_list">
              <td>{{ music }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
